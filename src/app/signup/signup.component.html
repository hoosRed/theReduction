<div id="signup" class="container col-lg-offset-4">
  <form class="form-signin" action="/signup" method="post">
    <h2 class="form-signin-heading">Please sign up</h2>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">

    <label for="inputUserName" class="sr-only">Email address</label>
    <input  name="userName" id="inputUserName" class="form-control" placeholder="username" required="" autofocus="">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">

    <label class="sr-only">Referral Source</label>
    <input type="text" name="referral" id="referral" class="form-control" placeholder="How'd you hear about us?" required="" autofocus="">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
  </form>
</div>
