<div id="loginPage">
  <div class="row">
      <div id="signin" class="well container-fluid center_div col-lg-4 col-lg-4 col-md-4 col-md-offset-4">
        <h1>Login</h1>
        <form [formGroup]="myForm" (ngSubmit) = "onSubmit()">
          <div class="form-group">
            <label for="userName">UserName</label>
            <input type="string"
                   id="userName"
                   class="form-control"
                   formControlName="userName">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
          </div>
          <input type="password"
                 id="password"
                 class="form-control"
                 formControlName="password">
          <button id="logoutButton" class="btn btn-primary"
                  type="submit">
            Login
          </button>
        </form>
      </div>
   </div>
</div>
